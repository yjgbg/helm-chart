{{if .Values.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metersphere-server
spec:
  replicas: {{.Values.server.replicas | default 1}}
  selector:
    matchLabels:
      app: metersphere-server
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: metersphere-server
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - metersphere-server
              topologyKey: kubernetes.io/hostname
      serviceAccountName: metersphere
      initContainers:
        - name: wait-mysql
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -ex
              until nc -zv {{ .Values.common.mysql.host }} {{ .Values.common.mysql.port }}; do sleep 5; done
              sleep 10
        {{if and .Values.kafka.enabled .Values.kafka.externalAccess.enabled }}
        - name: wait-kafka
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: KAFKA_BOOTSTRAP-SERVERS
              valueFrom:
                configMapKeyRef:
                  name: metersphere-config
                  key: kafka.bootstrap-servers      
          command:
            - bash
            - -c
            - |
              set -ex
              for i in ${KAFKA_BOOTSTRAP-SERVERS//,/ };do
                until nc -zv ${i%:*} ${i#*:};do sleep 5;done
                echo "Kafka bootstrap $i is OK now."
                sleep 5
              done
        - name: get-kafka-external
          image: docker.io/bitnami/kubectl:1.19.15-debian-10-r3
          command:
            - /scripts/get-kafka-external.sh
          volumeMounts:
            - name: scripts
              mountPath: /scripts/get-kafka-external.sh
              subPath: get-kafka-external.sh
        {{ end }}
      containers:
        - name: metersphere-server
          image: {{.Values.common.imagePrefix}}{{.Values.server.image}}:{{.Values.server.imageTag}}
          imagePullPolicy: {{.Values.common.imagePullPolicy}}
          env:
            - name: KAFKA_BOOTSTRAP-SERVERS
              valueFrom:
                configMapKeyRef:
                  name: metersphere-config
                  key: kafka.bootstrap-servers
          resources:
            limits:
              memory: {{.Values.server.resources.limits.memory}}
            requests:
              memory: {{.Values.server.resources.requests.memory}}
              cpu: {{.Values.server.resources.requests.cpu}}
          ports:
            - name: http
              containerPort: 8081
          volumeMounts:
            - mountPath: /opt/metersphere/conf
              name: opt-metersphere-config
            - mountPath: /opt/metersphere/logs
              name: metersphere-logs
            - mountPath: /opt/metersphere/data
              name: metersphere-data
      {{if ne (.Values.common.imagePullSecrets | default "nil") "nil"}}
      imagePullSecrets:
        - name: {{.Values.common.imagePullSecrets}}
      {{ end }}
      volumes:
        - configMap:
            defaultMode: 420
            name: metersphere-config
            items:
            - key: metersphere.properties
              path: metersphere.properties
          name: opt-metersphere-config
        - name: metersphere-logs
          {{if .Values.logPersistence.enabled}}
          persistentVolumeClaim:
            claimName: metersphere-logs-pvc
          {{ else }}
          emptyDir: {}
          {{ end }}
        - name: metersphere-data
          {{if .Values.dataPersistence.enabled}}
          persistentVolumeClaim:
            claimName: metersphere-data-pvc
          {{ else }}
          emptyDir: {}
          {{ end }}
        - name: scripts
          configMap:
            name: metersphere-scripts
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: metersphere-server
  labels:
    app: metersphere-server
spec:
  sessionAffinity: ClientIP
  selector:
    app: metersphere-server
  ports:
    - name: http
      port: 8081
      protocol: TCP
{{end}}